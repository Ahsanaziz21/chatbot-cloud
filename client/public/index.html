<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Chatbot System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Hosting will serve from /api (see firebase.json rewrites) -->
    <meta name="api-endpoint" content="/api/messages">
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <h1>Cloud-Based Chatbot Interface</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
        </header>

        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                <p>Welcome to the Cloud-Based Chatbot System. Ask a project-related question!</p>
            </div>
        </div>

        <div id="input-area" class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message here..." 
                autocomplete="off">
            <button id="send-button" class="send-btn">Send</button>
        </div>

        <footer class="chat-footer">
            <p>Powered by Cloud-Based Chatbot System &copy; 2025</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
